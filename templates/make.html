                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 font-weight-bold">Sender Details</p>
                                </div>
                                <p style="color: rgb(0,0,0);margin-bottom: 10px;">&nbsp; &nbsp;Name :{{value1}}</p>

                                <div class="card-body">
                                    <form action="{{ url_for('transact') }}" method="post" autocomplete="off">
                                        <div class="form-row">
                                            <div class="form-group"><input type="hidden" name="pname"
                                                    value="{{value1}}" /></div>
                                            <div class="form-group"><input type="hidden" name="pbal"
                                                    value="{{value4}}" /></div>
                                            <div class="col">

                                                <div class="form-group"><label for="reciever"><strong>Receiver
                                                        </strong></label><input class="form-control" type="text"
                                                        name="reciever" placeholder="Username"></div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group"><label for="amount"><strong>Amount to be
                                                            transferred</strong></label><input class="form-control"
                                                        type="text" name="amount" placeholder="Amount"></div>
                                            </div>
                                        </div>
                                        <div class="msg">{{ msg }}</div>
                                        <div class="form-group"><button class="btn btn-primary btn-block"
                                                type="submit">&nbsp;Transfer Money</button></div>
                                </div>

                                </form>
