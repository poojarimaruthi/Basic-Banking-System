<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HIFI-BANK</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/fontawesome-all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/fontawesome5-overrides.min.css')}}">
    <link rel="shortcut icon" type="image/jpg" href="../static/assets/img/dogs/favicon.png" />
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary  p-0">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-h-square"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>HIFI-BANK</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link active" href="{{url_for('index')}}"><i
                                class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>

                    <li class="nav-item"><a class="nav-link" href="{{url_for('transhis')}}"><i
                                class="fas fa-table"></i>&nbsp;Transaction History</a></li>

                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="sidebar-brand-icon rotate-n-15 text-primary"><i class="fas fa-h-square fa-3x"></i></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <h1 class="font-weight-bold text-center">HIFI-BANK</h1>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Dashboard</h3><a
                            class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i
                                class="fas fa-download fa-sm text-white-50"></i>&nbsp;Generate Report</a>
                    </div>
                    <div class="row">

                        <div class="table-responsive table table-light table-striped table mt-2" id="dataTable"
                            role="grid" aria-describedby="dataTable_info">
                            <table class="table my-0" id="dataTable">
                                <thead>
                                    <tr>
                                        <th class="text-primary">ID</th>
                                        <th class="text-primary">Name</th>
                                        <th class="text-primary">Email</th>
                                        <th class="text-primary">Balance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in data %}
                                    <form method="POST" action="{{ url_for('make') }}">
                                        <tr>
                                            <td>{{row.id}}</td>
                                            <td>{{row.name}}</td>
                                            <td>{{row.email}}</td>
                                            <td>{{row.curr_bal}}</td>
                                            <td>
                                                <input type="hidden" name="cid" value="{{row.id}}" />
                                                <input type="hidden" name="cname" value="{{row.name}}" />
                                                <input type="hidden" name="cemail" value="{{row.email}}" />
                                                <input type="hidden" name="cbal" value="{{row.curr_bal}}" />
                                                <input class="btn btn-primary" type="submit" value="Transfer Money"
                                                    class="btnAddAction" />
                                            </td>
                                        </tr>
                                    </form>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Id</strong></td>
                                        <td><strong>Name</strong></td>
                                        <td><strong>Email</strong></td>
                                        <td><strong>Balance</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>


                <footer class="text-center text-white" style="background-color: #ffff;">
                    <div class="container pt-4">
                        <!-- Section: Social media -->
                        <section class="m-1">
                            <!-- Facebook -->
                            <a class="btn btn-link btn-floating btn-lg text-primary m-1"
                                href="https://www.facebook.com/poojarimaruthi007" target="_blank" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                            <!-- Twitter -->
                            <a class="btn btn-link btn-floating btn-lg text-primary m-1"
                                href="https://twitter.com/poojarimaruthi" target="_blank" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                            <!-- Instagram -->
                            <a class="btn btn-link btn-floating btn-lg text-primary m-1"
                                href="https://www.instagram.com/heart_hacker_hifi/" target="_blank" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                            <!-- Linkedin -->
                            <a class="btn btn-link btn-floating btn-lg text-primary m-1"
                                href="https://www.linkedin.com/in/sce18cs024/" target="_blank" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                            <!-- Github -->
                            <a class="btn btn-link btn-floating btn-lg text-primary m-1"
                                href="https://github.com/poojarimaruthi" target="_blank" role="button"
                                data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
                        </section>
                    </div>
                    <div class="text-center text-dark p-3" style="background-color: #ffff;">
                        <a class="text-dark" href="#"> Made By Maruthi &#10084; Â© 2021
                            Copyright recieved</a>
                    </div>
                </footer>
            </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
        </div>
        <script src="{{ url_for('static',filename='assets/js/jquery.min.js')}}"></script>
        <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static',filename='assets/js/chart.min.js')}}"></script>
        <script src="{{ url_for('static',filename='assets/js/bs-init.js')}}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
        <script src="{{ url_for('static',filename='assets/js/theme.js')}}"></script>

</body>

</html>
